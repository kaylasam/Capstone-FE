<ul>
    <div class="commentbox">
        <div class="comment" *ngFor="let Post of topPosts">
            <div class="comment" *ngFor="let Comments of Post.TopComments">
                {{Comments.comment}}
                <br>
                <p style="color: grey">Comment Upvotes: {{Comments.polarity}}</p> 
            </div>
        </div>
    </div>
</ul>
