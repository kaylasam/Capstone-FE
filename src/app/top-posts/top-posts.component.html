<ul>
    <div class="commentbox">
        <div class="comment" *ngFor="let topPost of topPosts">
            <div (click)="OpenPopup(topPost)" class="line">{{topPost.PostText}}</div>
            <div *ngIf="showPopup==true" class="popup"></div>
        </div>
    </div>
</ul>
<p-dialog style="background-color: green;"class="popup" header="topPost" appendTo="body" [baseZIndex]="10000" [(visible)]="showPopup">
    <ng-template pTemplate="header">
        Post: {{topPost.PostText}}
        <br>
        Total Comments: {{topPost.NumberOfComments}}
    </ng-template>
    Comments:
    <div class="comment" *ngFor="let postComment of postComments">
        {{postComment.comment}}
        <div *ngIf="postComment.rating == '1'">
            Rating: <div style="display:inline; color:Green">Good</div>
        </div>
        <div *ngIf="postComment.rating == '2'">
            Rating: <p style="display:inline; color:red">Bad</p>
        </div>
        <div *ngIf="postComment.rating == '0'">
            Rating: <p style="display:inline; color:Grey">Neutral</p>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <!-- <app-donut-chart></app-donut-chart> -->
        <div class="comment" *ngFor="let postAnalysis of postAnalyses">
            Good: {{postAnalysis.good}}
            <br>
            Neutral: {{postAnalysis.neutral}}
            <br>
            Bad: {{postAnalysis.bad}}
        </div>
    </ng-template>
</p-dialog>
