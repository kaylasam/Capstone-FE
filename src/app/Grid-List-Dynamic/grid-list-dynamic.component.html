<mat-grid-list cols="4" rowHeight="205px" gutterSize = "10px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-grid-tile-header>{{tile.text}}</mat-grid-tile-header>
    </mat-grid-tile>
</mat-grid-list>
